<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Find the buried Treasure!</h1>  
    
    <img id="map" width=400 height=400 src="http://nostarch.com/images/treasuremap.png">

    <p id="distance"></p>
    <p id="attemptsLeft"></p>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
    
        var clicks = 0;
        var clicksMax = 15;
        var attempts = 15;
        var boilingHot = 10;
        var reallyHot = 20;
        var hot = 40;
        var warm = 80;
        var cold = 160;
        var reallyCold = 320;

    
        var getRandomNumber = function (size) {
            return Math.floor(Math.random() * size);
        }
    
        var getDistance = function(event, target) {
            var diffX = event.offsetX - target.x;
            var diffY = event.offsetY - target.y;
                return Math.sqrt((diffX * diffY) + (diffX * diffY));
        };

        var getDistanceHint = function (distance) {
            if (distance < boilingHot) {
                return 'Boiling hot!';
            } else if (distance < reallyHot) {
                return 'Really hot!';
            } else if (distance < hot) {
                return 'Hot!';
            } else if (distance < warm) {
                return 'Warm!';
            } else if (distance < cold) {
                return 'Cold!';
            } else if (distance < reallyCold) {
                return 'Really cold!';
            } else {
                return 'Freezing!';
            }
        };

        var width = 400;
        var higth = 400;
        
        var target = {
            x: getRandomNumber(width),
            y: getRandomNumber(higth)
        };
        
        $("#map").click(function (event) {
            clicks++;
            attempts--;
            var distance = getDistance(event, target);
            var distanceHint = getDistanceHint(distance);
            $("#distance").text(distanceHint);
            $("#attemptsLeft").text('You have ' + attempts + ' clicks left!')
            if (distance < clicksMax) {
                alert('Found the treasure in ' + clicks + 'clicks!');
                location.reload(); 
            };
            if (clicks >= clicksMax) {
                alert('You lost!!!');
                location.reload();
            }
        });

    
    
    </script>





</body>
</html>
