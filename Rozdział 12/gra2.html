<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cars</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
 
        <script>
            
            var number = 5;
            var distance = function () {
                var randomNumber = Math.floor(Math.random() * number);
                return randomNumber;
            };
            
            var Car = function(x, y) {
                this.x = x;
                this.y = y;
                this.draw();
            };

            Car.prototype.draw = function() {
                var carHtml = '<img src="http://nostarch.com/images/car.png">';

                this.carElement = $(carHtml);

                this.carElement.css({
                    position: "absolute",
                    left: this.x,
                    top: this.y
                });

                $("body").append(this.carElement); 
            };

            Car.prototype.moveRight = function (distance) {
                this.x += distance;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveLeft = function (distance) {
                this.x -= distance;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveUp = function (distance) {
                this.y -= distance;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveDown = function (distance) {
                this.y += distance;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            

            var tesla = new Car(20, 20);
            var nissan = new Car(100, 200);

            

            /*setInterval(tesla.moveRight(distance), 30);
            setInterval(nissan.moveRight(distance), 30);*/

            setInterval(function () {
                tesla.moveRight(Math.random() * 5);
                nissan.moveRight(Math.random() * 5);
                }, 30);
            

            
                
        
        </script>
        
</body>
</html>
